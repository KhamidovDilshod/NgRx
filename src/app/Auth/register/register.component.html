<div class="auth-page">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign Up</h1>
        <p class="text-xs-center">
          <a (click)="login()">Have an Account?</a>
        </p>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
          <fieldset>
            <fieldset class="form-group">
              <input type="email" formControlName="email" class="form-control from-control-lg"
                     placeholder="Email">
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control from-control-lg"
                     formControlName="Username" placeholder="Username">
            </fieldset>
            <fieldset class="form-group">
              <input type="password" class="form-control from-control-lg"
                     formControlName="password" placeholder="Password">
            </fieldset>
            <button class="btn btn-lg  btn-success pull-xs-right" type="submit">
              Sign Up
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
