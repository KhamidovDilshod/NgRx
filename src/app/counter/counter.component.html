<header>
  <input type="text" [(ngModel)]="searchString" (ngModelChange)="inputChanged($event)"
         placeholder="search">
</header>


<div *ngFor="let result of result$|async">
  <div *ngIf="result.data.thumbnail !='default' &&result.data.thumbnail !='self'">
    <a [href]="result.data.url">
      <img [src]="result.data.thumbnail" alt="">
    </a>
  </div>
</div>
